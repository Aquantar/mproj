<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .data-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Model Monitoring</h1>
        <p>Hier sind die Daten aus <strong>stashedTrainData.XLSX</strong></p>

        <div class="data-box">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% elif data %}
                {{ data|safe }}
            {% else %}
                <p class="error">Keine Daten vorhanden</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
