<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auswertungen</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Auswertungen</h1>
    <form action="/prediction_results_confirmed" method="POST">
    <table>
        <thead>
            <tr>
                <th>Weitere Informationen</th>
                <th>Prüfmittel</th>
                <th>Stichprobenverfahren</th>
                <th>Lenkungsmethode</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(0, featureCount) %}
            <tr>
                <td>Wert {{ i + 1 }}</td>
                <td>
                    <select name="Prüfmittel">
                        {% for option in uniqueVals['Prüfmittel'] %}
                        <option value="{{ option }}" 
                                {% if option == results['Prüfmittel'][i] %} selected {% endif %}>
                            {{ option }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select name="Stichprobenverfahren">
                        {% for option in uniqueVals['Stichprobenverfahren'] %}
                        <option value="{{ option }}" 
                                {% if option == results['Stichprobenverfahren'][i] %} selected {% endif %}>
                            {{ option }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select name="Lenkungsmethode">
                        {% for option in uniqueVals['Lenkungsmethode'] %}
                        <option value="{{ option }}" 
                                {% if option == results['Lenkungsmethode'][i] %} selected {% endif %}>
                            {{ option }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <input type="submit" value="Submit">
    </form>

    <div class="button-container">
        <button onclick="window.location.href='/endansicht'">Zur Endansicht</button>
        <button onclick="window.location.href='/html'">Zurück zur Startseite</button>
        <button onclick="window.location.href='/monitoring'">Zum Monitoring</button>
    </div>
</body>
</html>
