<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Support System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 40px;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
            margin-top: -10px;
            transition: all 0.3s ease;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .file-input-container {
            margin-bottom: 30px;
            position: relative;
        }
        .file-input {
            display: none;
        }
        .upload-button, .submit-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #005A8C;
            border: 1px solid #005A8C;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 90, 140, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 30px;
            margin-top: 10px;
        }
        .upload-button:hover, .submit-button:hover {
            background-color: #003b5c;
            box-shadow: 0 8px 20px rgba(0, 58, 92, 0.6), 0 0 15px rgba(0, 90, 140, 0.8);
            transform: translateY(-3px);
        }
        .divider {
            width: 80%;
            border-bottom: 2px solid #ccc;
            margin: 30px 0;
        }
        .info-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #005A8C;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 4px 12px rgba(0, 90, 140, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 9999;
        }
        .info-icon:hover {
            background-color: #003b5c;
            box-shadow: 0 8px 20px rgba(0, 58, 92, 0.6);
        }
        .popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 90, 140, 0.5), 0 0 15px rgba(0, 90, 140, 0.6);
            max-width: 300px;
            z-index: 10000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease, box-shadow 0.3s ease;
        }
        .popup.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .popup p {
            margin: 0;
            font-size: 16px;
        }
        .popup-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #005A8C;
        }
        .popup-close:hover {
            color: #003b5c;
        }
    </style>
    <script>
        function triggerFileUpload() {
            document.getElementById('file-upload').click();
        }
        function showFileName() {
            var fileInput = document.getElementById('file-upload');
            var fileNameDisplay = document.getElementById('file-name-display');
            fileNameDisplay.textContent = fileInput.files[0].name;
        }
        function showInfo() {
            var popup = document.getElementById('info-popup');
            popup.classList.toggle('show');
        }
        function closePopup() {
            var popup = document.getElementById('info-popup');
            popup.classList.remove('show');
        }
    </script>
</head>
<body>
    <div class="container">
        <a href="https://www.jopp.com" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7qLsSzOuWy1jRLv7GGI4lz4ObGN6WlykveA&s" alt="Jopp Logo" class="logo">
        </a>
        <h1>Decision Support System</h1>
        <p>Um eine Vorhersage durchzuf√ºhren, Input hochladen und auf "Vorhersage" klicken</p>

        <form action="/prediction_results" method="POST" enctype="multipart/form-data">
            <input type="file" name="input_prediction" id="file-upload" accept=".xlsx, .xls" required class="file-input" onchange="showFileName()">
            <button type="button" class="upload-button" onclick="triggerFileUpload()">üìÅ Datei ausw√§hlen</button>
            <p id="file-name-display" style="margin-top: 15px; color: #555;"></p>
            <button type="submit" class="submit-button">üöÄ Vorhersage</button>
        </form>
        <div class="divider"></div>
        <form action="/login" method="GET">
            <button type="submit" class="submit-button">‚öôÔ∏è Administration</button>
        </form>
    </div>
    <div class="info-icon" onclick="showInfo()">?</div>
    <div class="popup" id="info-popup">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <p>Dieses Tool dient dazu, Entscheidungen auf Basis hochgeladener Daten zu unterst√ºtzen. Bitte laden Sie eine Excel-Datei (.xlsx oder .xls) hoch, um eine Vorhersage durchzuf√ºhren.</p>
    </div>
</body>
</html>
