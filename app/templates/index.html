<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Support System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #007BFF;
        }
        p {
            color: #555;
        }
        .file-upload {
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        input[type="file"], .btn {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Decision Support System</h1>
    <p>Laden Sie hier ihre Excel-Datei hoch um die Vorhersagen zu erhalten.</p>

    <div class="file-upload">
        <h2>Upload File for Prediction</h2>
        <p>Select an Excel file (.xlsx, .xls) to make a prediction.</p>
        <form action="/prediction_results" method="POST" enctype="multipart/form-data">
            <input type="file" name="input_prediction" accept=".xlsx, .xls" required>
            <input type="submit" class="btn" value="Submit">
        </form>
    </div>
</body>
</html>
