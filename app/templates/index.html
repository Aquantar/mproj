<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Support System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="file"], button {
            margin-top: 20px;
            padding: 10px;

        }
        a button {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Decision Support System</h1>
    <p>Um eine Vorhersage durchzuf√ºhren, Input hochladen und auf "Vorhersage" klicken</p>

    <form action="/prediction_results" method="POST" enctype="multipart/form-data">
        <input type="file" name="input_prediction" accept=".xlsx, .xls" required><br>
        <input type="submit" value="Submit">
    </form>
    <br>_______________________________<br>
    <form action="/monitoring" method="POST">

    </form>

</html>
