<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auswertungen</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Auswertungen</h1>

    <table>
        <thead>
            <tr>
                <th>Weitere Informationen</th>
                <th>Spalte w</th>
                <th>Spalte x</th>
                <th>Spalte y</th>
                <th>Spalte z</th>
            </tr>
        </thead>
        <tbody>
            <!-- Beispiel-Datenzeilen -->
            {% for i in range(1, 7) %}
            <tr>
                <td>Wert {{ i }}</td>
                <td>
                    <select>
                        {% for option in optionen %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select>
                        {% for option in optionen %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select>
                        {% for option in optionen %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select>
                        {% for option in optionen %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="button-container">
        <button onclick="window.location.href='/endansicht'">Zur Endansicht</button>
        <button onclick="window.location.href='/html'">Zur√ºck zur Startseite</button>
        <button onclick="window.location.href='/monitoring'">Zum Monitoring</button>
    </div>
</body>
</html>
